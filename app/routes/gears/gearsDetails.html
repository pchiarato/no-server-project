<div class="row">
  <div class="col-sm-6 col-sm-offset-1 clearfix">
    <div class="thumbnail gears-box">
     <div class="surf-gears-details-image-container">
       <img class="surf-gears-images" ng-src="{{gear.images}}" alt="{{gear.title}}">
     </div>
      
      <div class="caption">
        <h3 class="text-center">{{gear.title}}</h3>
        <small>Price: {{gear.price | currency}} </small>
      </div>
      <p><a class="surfboard-btn btn btn-default" role="buttom" href="">Add to cart <i class="fa fa-shopping-cart"></i> </a></p>
    </div>
  </div>
  <div class="col-md-4">
      <div class="thumbnail gears-box">
          <div class="caption">
              <h3 class="text-center">
                  {{gear.title}}
              </h3>
              <p>{{gear.description}}</p>
              <hr>
              <ul ng-repeat="feature in gear.features">
                  <li class="feature-items">{{feature}}</li>
              </ul>
              <img ng-src="{{gear.brandImage}}" alt="{{gear.brandName}}">
          </div>
      </div>
  </div>
</div>
